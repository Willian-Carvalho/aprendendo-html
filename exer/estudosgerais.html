<!DOCTYPE html><!--Tipo de documento, deve começar sempre no começo de paginas HTML-->

    <body style="background-color:rgb(255, 255, 255)"><!--Parte visivel do documento-->
        <h1>HTML Básico, Atributos</h1><!--Tag de titulo do h1 ao h6 cada uma é subordinada a outra, escalonando de forma decresente-->

        <button>Isso é um botão</button>

            <li>Coffee</li>

            <li>Milk</li>
        </ul>
